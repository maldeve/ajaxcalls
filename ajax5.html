<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Calls-PHP MYSQL GET USING AJAX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <button id="button" class="btn btn-success btn-sm">Get Users</button>
    <div id="users"></div>

    <script>
        document.getElementById('button').addEventListener('click', () => {
            // create an XHR object
            let xhr = new XMLHttpRequest();
            // define method and source/url
            xhr.open('GET', 'getusers.php');
            // load data
            xhr.onload = () => {
                if (xhr.status == 200) {
                    let users = JSON.parse(xhr.responseText);
                    console.log(users);
                    // output data to page
                    let output = "";
                    output += "<table class='table table-bordered table-striped'>"
                    output += "<tr>"
                    output += "<th>ID</th>" + "<th>Name</th>"
                    output += "</tr>"
                    // loop through the users
                    for (let i = 0; i < users.length; i++) {
                        output += "<tr>"
                        output += "<td>" + users[i].id + "</td>" + "<td>" + users[i].name + "</td>"
                        output += "</tr>"
                    }
                    output += "</table>"
                    document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        });
    </script>
</body>

</html>
